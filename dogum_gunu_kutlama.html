<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doğum Günü Kutlaması</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f8e8ee 0%, #d6eaf8 100%);
      font-family: 'Segoe UI', 'Arial', sans-serif;
      color: #333;
      width: 100vw;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    .main-wrapper {
      position: relative;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      padding-bottom: 60px; /* footer için boşluk */
    }
    .bg-donkey {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      opacity: 0.13;
      width: 380px;
      max-width: 80vw;
      max-height: 60vh;
      pointer-events: none;
      user-select: none;
      animation: fadeIn 2.5s 0.5s both;
      mix-blend-mode: multiply;
      filter: brightness(0.95);
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      width: 100vw;
      min-height: 60vh;
      animation: fadeIn 2s ease;
      z-index: 1;
      position: relative;
      padding: 2.5rem 1.2rem 1.2rem 1.2rem;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 1.2rem;
      text-align: center;
      letter-spacing: 1px;
      color: #6c3483;
      animation: fadeIn 2.5s 0.2s both;
      line-height: 1.15;
    }
    .message {
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
      text-align: center;
      color: #2874a6;
      animation: fadeIn 2.5s 0.5s both;
      line-height: 1.4;
    }
    .footer {
      width: 100vw;
      text-align: center;
      padding: 1.2rem 0 0.7rem 0;
      font-size: 1rem;
      color: #888;
      letter-spacing: 0.5px;
      position: fixed;
      bottom: 0;
      left: 0;
      background: linear-gradient(135deg, #f8e8ee 0%, #d6eaf8 100%);
      z-index: 10;
      animation: fadeIn 2.5s 1s both;
      box-sizing: border-box;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .bg-donkey {
        width: 90vw;
        max-width: 95vw;
        max-height: 35vh;
      }
      .container {
        padding: 1.2rem 0.5rem 0.5rem 0.5rem;
        min-height: 50vh;
      }
      h1 {
        font-size: 1.3rem;
      }
      .message {
        font-size: 0.98rem;
      }
      .footer {
        font-size: 0.95rem;
        padding: 0.8rem 0 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="main-wrapper" style="position:relative; width:100vw; min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center;">
    <img class="bg-donkey" src="donkey.jpg" alt="gülen eşek görseli" />
    <div class="container">
      <h1>Doğum Günün Kutlu Olsun, <span style="white-space:nowrap;">ARKADAŞIM EŞŞEK</span>!</h1>
      <div class="message">
        Yeni yaşında sağlık, mutluluk ve başarı seninle olsun. Nice güzel yıllara birlikte gülmek dileğiyle!
      </div>
    </div>
  </div>
  <div class="footer" style="position:static; margin-top:auto;">
    Bu site senin için kodlandı
  </div>
</body>
</html>
