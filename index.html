<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doğum Günü Kutlaması</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8e8ee 0%, #d6eaf8 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
      overflow-x: hidden;
      position: relative;
    }
    .main-wrapper {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    .bg-donkey {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.1;
      max-width: 90%;
      height: auto;
      z-index: 0;
      pointer-events: none;
    }
    h1 {
      font-size: 1.8rem;
      text-align: center;
      color: #6c3483;
      margin-bottom: 1rem;
    }
    .message {
      font-size: 1.05rem;
      text-align: center;
      color: #2874a6;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    .footer {
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.95rem;
      color: #666;
    }

    /* Baloncuklar */
    .bubbles {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }
    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.4rem;
      }
      .message {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <img src="donkey.jpg" alt="gülen eşek" class="bg-donkey" />
    <h1>Doğum Günün Kutlu Olsun, <span style="white-space:nowrap;">ARKADAŞIM EŞŞEK</span>!</h1>
    <div class="message">
      Yeni yaşında sağlık, mutluluk ve başarı seninle olsun. Nice güzel yıllara birlikte gülmek dileğiyle!
    </div>
    <div class="footer">Bu site senin için kodlandı</div>
  </div>

  <!-- Baloncuklar -->
  <div class="bubbles" id="bubbles"></div>

  <script>
    const bubbleContainer = document.getElementById("bubbles");

    function createBubble() {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      const size = Math.random() * 30 + 10;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.backgroundColor = `hsla(${Math.random() * 360}, 70%, 80%, 0.3)`;
      bubble.style.animationDuration = `${6 + Math.random() * 4}s`;
      bubbleContainer.appendChild(bubble);

      setTimeout(() => {
        bubble.remove();
      }, 10000);
    }

    setInterval(createBubble, 400);
  </script>
</body>
</html>
