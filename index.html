<!DOCTYPE html>
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doğum Günü Kutlaması</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8e8ee 0%, #d6eaf8 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
      overflow-x: hidden;
    }
    .main-wrapper {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .bg-donkey {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.1;
      max-width: 90%;
      height: auto;
      z-index: 0;
      pointer-events: none;
    }
    h1 {
      font-size: 1.8rem;
      text-align: center;
      color: #6c3483;
      margin-bottom: 1rem;
      z-index: 1;
    }
    .message {
      font-size: 1.05rem;
      text-align: center;
      color: #2874a6;
      margin-bottom: 2rem;
      z-index: 1;
      line-height: 1.5;
    }
    .footer {
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.95rem;
      color: #666;
      z-index: 1;
    }
    @media (max-width: 400px) {
      h1 {
        font-size: 1.4rem;
      }
      .message {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <img src="donkey.jpg" alt="gülen eşek" class="bg-donkey" />
    <h1>Doğum Günün Kutlu Olsun, <span style="white-space:nowrap;">ARKADAŞIM EŞŞEK</span>!</h1>
    <div class="message">
      Yeni yaşında sağlık, mutluluk ve başarı seninle olsun. Nice güzel yıllara birlikte gülmek dileğiyle!
    </div>
    <div class="footer">Bu site senin için kodlandı</div>
  </div>
</body>
</html>
